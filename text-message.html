<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/message.css">
    <title>Send a Text Message</title>
</head>
<body>
    <h1>Send a Text Message</h1>
    <p>From (your 10-digit wireless phone number):
        <input type="text" id="txtFrom" size="10">
    </p>
    <p>To (10 digit wireless phone number):
        <input type="text" id="txtTo" size="10">
    </p>
    <p>Message:<br>
        <textarea id="txtMessage" rows="8" cols="40"></textarea>
    </p>
    <p><button type="button">Send</button>
    <button type="button">Clear</button>
    </p>

</body>
</html>
