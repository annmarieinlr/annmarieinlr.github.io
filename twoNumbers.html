<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <label> Please Enter a Number: <input type="text" id="one" size="5"></label><br>
  <label> Please Enter a Number: <input type="text" id="two" size="5"></label>
  <button type="button" onclick="trueFalse()">Click</button>
  <div id="output"></div>

  <script>
    /* Input:
     * Processing:
     * Output:
     */
  function trueFalse() {
      let num1 = parseInt(document.getElementById('one').value);
      let num2 = parseInt(document.getElementById('two').value);
      let sum = parseFloat(num1 + num2);
      let response;

        if ((num1>5 && num2>5) || (sum > 20)) {
            response = "True";
        }
        else {
            response = "False";
        }

        document.getElementById('output').innerHTML = response
    }
  </script>
</body>
</html>
